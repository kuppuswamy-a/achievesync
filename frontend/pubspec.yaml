name: achievesync_frontend
description: AchieveSync Flutter Web Frontend Application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # UI components
  material_symbols_icons: ^4.2719.3
  flutter_spinkit: ^5.2.0
  
  # Charts and visualization
  fl_chart: ^0.65.0
  
  # Date handling
  intl: ^0.19.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # Advanced UI components
  flutter_staggered_grid_view: ^0.7.0
  animations: ^2.0.11
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700